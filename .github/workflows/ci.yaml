name: Build & Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'    # also run when you push tags like v1, v2, v1.1.0

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Get version/tag
      - name: Extract branch or tag name
        id: vars
        run: |
          BRANCH_OR_TAG=${GITHUB_REF#refs/heads/}      # remove refs/heads/
          BRANCH_OR_TAG=${BRANCH_OR_TAG#refs/tags/}    # remove refs/tags/
          SANITIZED_TAG=${BRANCH_OR_TAG//\//-}         # replace slashes with dash
          echo "TAG=$SANITIZED_TAG" >> $GITHUB_ENV


      # 5. Build & push image
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            aungmyomyat/argocd_test:${{ env.TAG }}
            aungmyomyat/argocd_test:latest

